<style>
    /* Global styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Card container */
    .translator-card {
        background-color: #fff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
        width: 350px;
    }

    .translator-card h1 {
        margin-bottom: 20px;
        font-size: 26px;
        color: #333;
    }

    /* Input, output, and select boxes */
    input, select {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    input:focus, select:focus {
        border-color: #2575fc;
        box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
        outline: none;
    }

    input[readonly] {
        background-color: #f5f5f5;
        color: #333;
    }

    /* Button styling */
    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        background-color: #2575fc;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #1a5edb;
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(1px);
    }

    /* Responsive */
    @media (max-width: 400px) {
        .translator-card {
            width: 90%;
            padding: 30px 20px;
        }
        h1 {
            font-size: 22px;
        }
    }
</style>
</head>
